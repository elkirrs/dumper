databases:
# Config PSQL databases
  db-psql:
    name: 'mydb'
    user: 'myuser'
    password: 'mypassword'
    port: 5432
    driver: 'psql'
    server: 'srv-psql'
    format: 'plain'

  db-psql-custom:
    name: 'mydb'
    user: 'myuser'
    password: 'mypassword'
    port: 5432
    driver: 'psql'
    server: 'srv-psql'
    format: 'dump'

  db-psql-tar:
    name: 'mydb'
    user: 'myuser'
    password: 'mypassword'
    port: 5432
    driver: 'psql'
    server: 'srv-psql'
    format: 'tar'

# Config MySQL databases
  db-mysql:
    name: 'mydb'
    user: 'myuser'
    password: 'mypassword'
    port: 3306
    driver: 'mysql'
    server: 'srv-mysql'
    format: 'sql'

# Config Mongo databases
  db-mongo:
    name: 'mydb'
    user: 'myuser'
    password: 'mypassword'
    port: 27017
    driver: 'mongo'
    server: 'srv-mongo'
    format: 'bson'
    options:
      auth_source: "admin"
      ssl: false

  db-mongo-ssl:
    name: 'mydb'
    user: 'myuser'
    password: 'mypassword'
    port: 27017
    driver: 'mongo'
    server: 'srv-mongo'
    format: 'bson'
    options:
      auth_source: "admin"
      ssl: true

  db-mongo-without-options:
    name: 'mydb'
    user: 'myuser'
    password: 'mypassword'
    port: 27017
    driver: 'mongo'
    server: 'srv-mongo'
    format: 'bson'

# Config Redis databases
  db-redis:
    name: 'redis-db'
    user: 'myuser'
    password: 'mypassword'
    port: 6379
    driver: 'redis'
    server: 'srv-redis'
    format: 'fbk'
    options:
      mode: 'sync'

  db-redis-save:
    name: 'redis-db'
    user: 'myuser'
    password: 'mypassword'
    port: 6379
    driver: 'redis'
    server: 'srv-redis'
    format: 'fbk'
    options:
      mode: 'save'

# Config SQLite3 databases
  db-sqlite:
    name: 'mydb'
    user: ''
    password: ''
    port: ''
    driver: 'sqlite'
    server: 'srv-sqlite'
    format: 'sql'
    options:
      path: '/root/mydb.db'

# Config MSSQL databases
  db-mssql-bac:
    name: 'MyDB'
    user: 'sa'
    password: 'myPassword1'
    driver: 'mssql'
    server: 'srv-mssql'
    format: 'bac'

  db-mssql-bacpac:
    name: 'MyDB'
    user: 'sa'
    password: 'myPassword1'
    driver: 'mssql'
    server: 'srv-mssql'
    format: 'bacpac'

  db-mssql-bacpac-ssl:
    name: 'MyDB'
    user: 'sa'
    password: 'myPassword1'
    driver: 'mssql'
    server: 'srv-mssql'
    format: 'bacpac'
    options:
      ssl: true