settings:
  # Global port for all databases
  db_port: "5432"
  # Global key for connecting to the server
  server_key: "path_key"
  # Global port for connecting to the server
  server_port: "22"
  # Global Database Selection Driver (psql | mysql | mongo | mssql | redis | mariadb)
  driver: "psql"
  # Connecting to the server via ssh
  ssh:
    private_key: "/User/.ssh/id_rsa"
    passphrase: "123456"
    is_passphrase: true
  # Dump name template
  template: "{%srv%}_{%db%}_{%datetime%}"
  # Option to archive old dumps (available only if {%srv%}_{%db%} is present in the dump names)
  archive: true
  # server, local-ssh, local-direct
  location: "server"
  # plain, dump, tar
  format: "plain"
  # directory by save dump
  dir_dump: "./dumps"
  # directory by archived dump
  dir_archived: "./archived"
  logging: true
  retry_connect: 5
  remove_dump: true

servers:
  srv-conf-remote:
    name: "Load remote config"
    host: "10.23.55.181"
    user: "root"
    port: 22
    conf_path: "/var/www/conf.yaml"

  srv-psql:
    name: 'Server Postgres'
    host: '172.16.204.99'
    user: 'root'
    port: 22

  srv-mysql:
    name: 'Server MySQL'
    host: '203.0.113.77'
    user: 'root'
    port: 22

  srv-mongo:
    name: 'Server Mongo DB'
    host: '54.217.33.10'
    user: 'root'
    port: 22

  srv-redis:
    name: 'Server Redis'
    host: '172.31.88.200'
    user: 'root'
    port: 22

  srv-sqlite:
    name: 'Server SQLite3'
    host: '100.64.12.55'
